<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="/images/logo.svg">
      <h1><span>We're</span><br />
        coming <br />
        soon
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date
        with announcements and our launch deals.</p>

      <form>
        <input type="email" placeholder="Email Address">
        <img src="images/icon-error.svg">
        <button>
          <img src="/images/icon-arrow.svg">
        </button>
        <small>Please provide a valid email</small>
      </form>
    </div>
    <div class="right-side"></div>
  </div>
</body>

</html>
